# This workflow is responsible for pushing the latest build to Docker Hub repository on release

name: Publish Docker image
on:
  release:
    types: [published]
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Get release version
        id: get_version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ohtukontitus/news-collection:latest,ohtukontitus/news-collection:${{ steps.get_version.outputs.RELEASE_VERSION }}
          build-args: |
            VITE_RELEASE_VERSION=${{ steps.get_version.outputs.RELEASE_VERSION }}
            SMTP_SENDER$={{ secrets.SMTP_SENDER }}
