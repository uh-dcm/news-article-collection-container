services:
  frontend:
    build:
      context: ./client
    ports:
      - 4000:4000
    volumes:
      - ./client/src:/app/client/src
      - ./client/index.html:/app/clint/index.html
    depends_on: 
      - backend
  backend:
    build:
      context: ./server
    ports:
      - 5000:5000
    volumes:
      - ./server:/app/server
